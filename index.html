<!DOCTYPE html>
<html>
<head>
<title>Smart Startup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
.hero{padding:120px;text-align:center;background:#2563eb;color:white}
.btn{background:white;color:#2563eb;padding:12px 30px;border-radius:8px;text-decoration:none}
.box{background:white;margin:20px;padding:30px;border-radius:10px}
</style>
</head>
<body>

<div class="hero">
<h1 id="type"></h1>
<p>We help small businesses grow</p>
<a class="btn" href="#contact">Get Demo</a>
</div>

<div class="box">Fast Website</div>
<div class="box">Mobile Friendly</div>
<div class="box">Direct Leads</div>

<div id="contact" class="hero">
<h2>Contact</h2>
<a class="btn" href="https://wa.me/919999999999">WhatsApp</a>
</div>

<script>
const text="Your Digital Partner";
let i=0;
setInterval(()=>{
 if(i<text.length){
  document.getElementById("type").innerHTML+=text[i];
  i++;
 }
},100);
</script>
</body>
</html>
